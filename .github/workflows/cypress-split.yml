name: ci
on: [ push ]
jobs:
  test:
    # https://github.com/bahmutov/cypress-workflows
    uses: bahmutov/cypress-workflows/.github/workflows/split.yml@v2
    with:
      nE2E: 5
      nComponent: 23
      start: npm start
      wait-on: 'http://127.0.0.1:4200'
      coverage: true
      before-run: node server.js && node server-cypress.js
