<mat-card-content *ngIf="user$ | async; let user">
    <div class="section-header">
        <h4>Me</h4>
        <button mat-raised-button color="primary" (click)="edit(user)">Edit Profile</button>
    </div>
    <mat-card appearance="outlined" tabindex="0">
        <mat-card-header>
            <h5>{{user.displayName}}</h5>
        </mat-card-header>
        <mat-card-content class="user-group">
            <div>{{user.email}}</div>
            <div>
                <mat-chip highlighted color="primary" *ngFor="let role of user.roles">
                    {{role.toUpperCase()}}
                </mat-chip>
            </div>
        </mat-card-content>
    </mat-card>
</mat-card-content>

<mat-card-content *ngIf="users$ | async; let users">
    <div class="section-header">
        <h4>All Users</h4>
        <button mat-raised-button color="primary" (click)="create()">New User</button>
    </div>
    <mat-card-stack *ngFor="let user of users">
        <mat-card appearance="outlined" tabindex="0">
            <mat-card-header>
                <h5>{{user.displayName}}</h5>
            </mat-card-header>
            <mat-card-content class="user-group">
                <div>
                    <div>{{user.email}}</div>
                    <div>{{user.uid}}</div>
                </div>
                <div>
                    <mat-chip highlighted color="primary" *ngFor="let role of user.roles">
                        {{role.toUpperCase()}}
                    </mat-chip>
                </div>
            </mat-card-content>
        </mat-card>
    </mat-card-stack>
</mat-card-content>
