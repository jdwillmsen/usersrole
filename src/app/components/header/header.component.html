<mat-toolbar color="primary" data-cy="navbar-header">
  <a class="no-underline"
     mat-button matTooltip="Home"
     matTooltipShowDelay="3000"
     routerLink="/home">
    <span data-cy="app-name">Users Role</span>
  </a>
  <span class="spacer"></span>
  <app-theme-selector
    *ngIf="user"
    matTooltip="Theme Selection">
  </app-theme-selector>
  <app-profile-card
    *ngIf="user"
    [user]="user"
    data-cy="profile-icon-button"
    matTooltip="Sign Out"
    matTooltipShowDelay="3000">
  </app-profile-card>
</mat-toolbar>
