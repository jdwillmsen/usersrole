<div class="container">
    <form [formGroup]="form">
        <mat-form-field appearance="outline">
            <mat-label>Enter your email</mat-label>
            <input matInput type="email" formControlName="email" placeholder="Email Address">
            <ng-container *ngFor="let validation of validationMessages.email">
                <mat-error *ngIf="form.get('email')?.hasError(validation.type) 
                    && (form.get('email')?.dirty 
                    || form.get('email')?.touched)">
                    {{validation.message}}
                </mat-error>
            </ng-container>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide" type="button">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <ng-container *ngFor="let validation of validationMessages.password">
                <mat-error *ngIf="form.get('password')?.hasError(validation.type) 
                    && (form.get('password')?.dirty 
                    || form.get('password')?.touched)">
                    {{validation.message}}
                </mat-error>
            </ng-container>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" (click)="signIn()">Sign In</button>
    </form>
</div>
