<section class="container">
    <div>
        <button mat-raised-button color="primary" (click)="snackbarService.send('primary', message, getOptions())">
            Primary Snackbar
        </button>
        <button mat-raised-button color="accent" (click)="snackbarService.send('accent', message, getOptions())">
            Accent Snackbar
        </button>
        <button mat-raised-button color="info" (click)="snackbarService.info(message, getOptions(), defaultIcons)">
            Info Snackbar
        </button>
        <button mat-raised-button color="error" (click)="snackbarService.error(message, getOptions(), defaultIcons)">
            Error Snackbar
        </button>
        <button mat-raised-button color="success"
            (click)="snackbarService.success(message, getOptions(), defaultIcons)">
            Success Snackbar
        </button>
        <button mat-raised-button color="warn" (click)="snackbarService.warn(message, getOptions(), defaultIcons)">
            Warn Snackbar
        </button>
        <button mat-raised-button (click)="snackbarService.clear()">
            Close Snackbar
        </button>
    </div>
    <div>
        <mat-form-field appearance="outline" subscriptSizing="dynamic">
            <mat-label>Auto Close Time</mat-label>
            <input matInput type="number" [step]="500"
                [min]="(options.autoCloseTimeout && options.autoCloseTimeout > 500) ? 0 : 1"
                [(ngModel)]="options.autoCloseTimeout">
        </mat-form-field>
        <mat-form-field appearance="outline" subscriptSizing="dynamic">
            <mat-label>Horizontal Position</mat-label>
            <mat-select [(value)]="options.horizontalPosition">
                <mat-option *ngFor="let position of horizontalPositionList" [value]="position">
                    {{position}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" subscriptSizing="dynamic">
            <mat-label>Vertical Position</mat-label>
            <mat-select [(value)]="options.verticalPosition">
                <mat-option *ngFor="let position of verticalPositionList" [value]="position">
                    {{position}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" subscriptSizing="dynamic">
            <mat-label>Variant</mat-label>
            <mat-select [formControl]="variant">
                <mat-select-trigger>
                    {{variant.value?.display}}
                </mat-select-trigger>
                <mat-option *ngFor="let variant of variantList" [value]="variant">
                    {{variant.display}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" subscriptSizing="dynamic">
            <mat-label>Icon</mat-label>
            <mat-select [(value)]="options.icon">
                <mat-select-trigger>
                    &#x200B;
                    <mat-icon>
                        {{options.icon}}
                    </mat-icon>
                </mat-select-trigger>
                <mat-option>None</mat-option>
                <mat-option *ngFor="let icon of iconList" [value]="icon.value">
                    <mat-icon>{{icon.value}}</mat-icon>
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" subscriptSizing="dynamic">
            <mat-label>Button Text</mat-label>
            <input matInput type="text" [(ngModel)]="options.buttonText" (clear)="options.buttonText = undefined">
            <button mat-icon-button [hidden]="!options.buttonText" matSuffix mat-icon-button aria-label="Clear"
                (click)="options.buttonText=undefined">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field appearance="outline" subscriptSizing="dynamic">
            <mat-label>Snackbar Message</mat-label>
            <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMaxRows="3"
                [(ngModel)]="message"></textarea>
        </mat-form-field>
    </div>
    <div>
        <mat-checkbox [(ngModel)]="defaultIcons">Default Icons</mat-checkbox>
        <mat-checkbox [(ngModel)]="options.autoClose">Auto Close</mat-checkbox>
    </div>
</section>
