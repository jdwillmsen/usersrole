<ng-container *ngIf="user$ | async"></ng-container>
<div class="profile-container">
    <h1>Profile</h1>
    <form [formGroup]="profileForm" class="profile-form">
        <mat-form-field appearance="outline">
            <mat-label>Email Address</mat-label>
            <input matInput type="email" formControlName="email" placeholder="Email Address" readonly>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Display Name</mat-label>
            <input matInput type="string" formControlName="displayName" placeholder="Display Name" readonly>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Roles</mat-label>
            <input matInput type="string" formControlName="roles" placeholder="Roles" readonly>
        </mat-form-field>
    </form>
</div>
