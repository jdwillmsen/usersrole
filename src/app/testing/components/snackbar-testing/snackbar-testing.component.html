<section class="container">
  <div>
    <button (click)="snackbarService.send('primary', message, getOptions())" color="primary" mat-raised-button>
      Primary Snackbar
    </button>
    <button (click)="snackbarService.send('accent', message, getOptions())" color="accent" mat-raised-button>
      Accent Snackbar
    </button>
    <button (click)="snackbarService.info(message, getOptions(), defaultIcons)" color="info" mat-raised-button>
      Info Snackbar
    </button>
    <button (click)="snackbarService.error(message, getOptions(), defaultIcons)" color="error" mat-raised-button>
      Error Snackbar
    </button>
    <button (click)="snackbarService.success(message, getOptions(), defaultIcons)" color="success"
            mat-raised-button>
      Success Snackbar
    </button>
    <button (click)="snackbarService.warn(message, getOptions(), defaultIcons)" color="warn" mat-raised-button>
      Warn Snackbar
    </button>
    <button (click)="snackbarService.clear()" mat-raised-button>
      Close Snackbar
    </button>
  </div>
  <div>
    <mat-form-field appearance="outline" subscriptSizing="dynamic">
      <mat-label>Auto Close Time</mat-label>
      <input [(ngModel)]="options.autoCloseTimeout" [min]="(options.autoCloseTimeout && options.autoCloseTimeout > 500) ? 0 : 1" [step]="500"
             matInput
             type="number">
    </mat-form-field>
    <mat-form-field appearance="outline" subscriptSizing="dynamic">
      <mat-label>Horizontal Position</mat-label>
      <mat-select [(value)]="options.horizontalPosition">
        <mat-option *ngFor="let position of horizontalPositionList" [value]="position">
          {{position}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" subscriptSizing="dynamic">
      <mat-label>Vertical Position</mat-label>
      <mat-select [(value)]="options.verticalPosition">
        <mat-option *ngFor="let position of verticalPositionList" [value]="position">
          {{position}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" subscriptSizing="dynamic">
      <mat-label>Variant</mat-label>
      <mat-select [formControl]="variant">
        <mat-select-trigger>
          {{variant.value?.display}}
        </mat-select-trigger>
        <mat-option *ngFor="let variant of variantList" [value]="variant">
          {{variant.display}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" subscriptSizing="dynamic">
      <mat-label>Icon</mat-label>
      <mat-select [(value)]="options.icon">
        <mat-select-trigger>
          &#x200B;
          <mat-icon>
            {{options.icon}}
          </mat-icon>
        </mat-select-trigger>
        <mat-option>None</mat-option>
        <mat-option *ngFor="let icon of iconList" [value]="icon.value">
          <mat-icon>{{icon.value}}</mat-icon>
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" subscriptSizing="dynamic">
      <mat-label>Button Text</mat-label>
      <input (clear)="options.buttonText = undefined" [(ngModel)]="options.buttonText" matInput type="text">
      <button (click)="options.buttonText=undefined" [hidden]="!options.buttonText" aria-label="Clear" mat-icon-button
              matSuffix>
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field appearance="outline" subscriptSizing="dynamic">
      <mat-label>Snackbar Message</mat-label>
      <textarea #autosize="cdkTextareaAutosize" [(ngModel)]="message" cdkAutosizeMaxRows="3" cdkTextareaAutosize
                matInput></textarea>
    </mat-form-field>
  </div>
  <div>
    <mat-checkbox [(ngModel)]="defaultIcons">Default Icons</mat-checkbox>
    <mat-checkbox [(ngModel)]="options.autoClose">Auto Close</mat-checkbox>
  </div>
</section>
