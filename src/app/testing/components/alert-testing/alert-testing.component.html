<div class="alert-container">
  <div class="default container">
    <div class="buttons-container">
      <h1 data-cy="default-title">Default</h1>
      <div class="default-container">
        <span class="alert-buttons">
          <button
            (click)="alertService.send('primary', 'Primary Message', options)"
            color="primary"
            data-cy="default-primary-button"
            mat-raised-button
          >
            Primary Alert
          </button>
          <button
            (click)="alertService.send('accent', 'Accent Message', options)"
            color="accent"
            data-cy="default-accent-button"
            mat-raised-button
          >
            Accent Alert
          </button>
          <button
            (click)="alertService.info('Info Message', options, defaultIcons)"
            color="info"
            data-cy="default-info-button"
            mat-raised-button
          >
            Info Alert
          </button>
          <button
            (click)="alertService.error('Error Message', options, defaultIcons)"
            color="error"
            data-cy="default-error-button"
            mat-raised-button
          >
            Error Alert
          </button>
          <button
            (click)="
              alertService.success('Success Message', options, defaultIcons)
            "
            color="success"
            data-cy="default-success-button"
            mat-raised-button
          >
            Success Alert
          </button>
          <button
            (click)="alertService.warn('Warn Message', options, defaultIcons)"
            color="warn"
            data-cy="default-warn-button"
            mat-raised-button
          >
            Warn Alert
          </button>
          <button
            (click)="alertService.clear()"
            data-cy="default-close-button"
            mat-raised-button
          >
            Close Alerts
          </button>
        </span>
        <span class="options">
          <span class="checkboxes">
            <mat-checkbox
              [(ngModel)]="options.closeButton"
              data-cy="close-button-checkbox"
            >
              Close Button
            </mat-checkbox>
            <mat-checkbox
              [(ngModel)]="defaultIcons"
              data-cy="default-icons-checkbox"
            >
              Default Icons
            </mat-checkbox>
            <mat-checkbox [(ngModel)]="fade" data-cy="fade-checkbox"
              >Fade</mat-checkbox
            >
            <mat-checkbox
              [(ngModel)]="options.autoClose"
              data-cy="auto-close-checkbox"
            >
              Auto Close
            </mat-checkbox>
          </span>
          <span class="form-fields">
            <span class="auto-close">
              <mat-form-field
                appearance="outline"
                data-cy="auto-close-time-field"
                subscriptSizing="dynamic"
              >
                <mat-label>Auto Close Time</mat-label>
                <input
                  [(ngModel)]="options.autoCloseTimeout"
                  [min]="
                    options.autoCloseTimeout && options.autoCloseTimeout > 500
                      ? 0
                      : 1
                  "
                  [step]="500"
                  matInput
                  type="number"
                />
              </mat-form-field>
            </span>
            <span class="fade-time">
              <mat-form-field
                appearance="outline"
                data-cy="fade-time-field"
                subscriptSizing="dynamic"
              >
                <mat-label>Fade Time</mat-label>
                <input
                  [(ngModel)]="fadeTime"
                  [min]="fadeTime > 100 ? 0 : 1"
                  [step]="100"
                  matInput
                  type="number"
                />
              </mat-form-field>
            </span>
            <span class="icon-select">
              <mat-form-field
                appearance="outline"
                data-cy="icon-field"
                subscriptSizing="dynamic"
              >
                <mat-label>Icon</mat-label>
                <mat-select [(value)]="options.icon">
                  <mat-select-trigger>
                    &#x200B;
                    <mat-icon>
                      {{ options.icon }}
                    </mat-icon>
                  </mat-select-trigger>
                  <mat-option data-cy="none-icon-option">None</mat-option>
                  <mat-option
                    *ngFor="let icon of iconList"
                    [attr.data-cy]="icon.value + '-icon-option'"
                    [value]="icon.value"
                  >
                    <mat-icon>{{ icon.value }}</mat-icon>
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </span>
            <span class="max-size">
              <mat-form-field
                appearance="outline"
                data-cy="max-alerts-field"
                subscriptSizing="dynamic"
              >
                <mat-label>Max Alerts</mat-label>
                <input
                  [(ngModel)]="options.maxSize"
                  matInput
                  min="1"
                  type="number"
                />
                <button
                  (click)="options.maxSize = undefined"
                  *ngIf="options.maxSize"
                  aria-label="Clear"
                  mat-icon-button
                  matSuffix
                >
                  <mat-icon>close</mat-icon>
                </button>
              </mat-form-field>
            </span>
            <span class="variant">
              <mat-form-field
                appearance="outline"
                data-cy="variant-field"
                subscriptSizing="dynamic"
              >
                <mat-label>Variant</mat-label>
                <mat-select [formControl]="variant">
                  <mat-select-trigger data-cy="variant-select-value">
                    {{ variant.value?.display }}
                  </mat-select-trigger>
                  <mat-option
                    *ngFor="let variant of variantList"
                    [attr.data-cy]="variant.value + '-variant-option'"
                    [value]="variant"
                  >
                    {{ variant.display }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </span>
          </span>
        </span>
      </div>
    </div>
    <div class="alerts-container">
      <app-alert
        [fadeTime]="fadeTime"
        [fade]="fade"
        [variant]="this.variant.value ? this.variant.value!.value : 'default'"
        data-cy="default-alerts"
      ></app-alert>
    </div>
  </div>
  <div class="one container">
    <div class="buttons-container">
      <h1 data-cy="one-title">One</h1>
      <button
        (click)="
          alertService.send('primary', 'Primary Message', {
            id: 'one',
            icon: 'new_releases'
          })
        "
        color="primary"
        data-cy="one-primary-button"
        mat-raised-button
      >
        Primary Alert
      </button>
      <button
        (click)="
          alertService.send('accent', 'Accent Message', {
            id: 'one',
            icon: 'add_circle'
          })
        "
        color="accent"
        data-cy="one-accent-button"
        mat-raised-button
      >
        Accent Alert
      </button>
      <button
        (click)="alertService.info('Info Message', { id: 'one' }, true)"
        color="info"
        data-cy="one-info-button"
        mat-raised-button
      >
        Info Alert
      </button>
      <button
        (click)="alertService.error('Error Message', { id: 'one' }, true)"
        color="error"
        data-cy="one-error-button"
        mat-raised-button
      >
        Error Alert
      </button>
      <button
        (click)="alertService.success('Success Message', { id: 'one' }, true)"
        color="success"
        data-cy="one-success-button"
        mat-raised-button
      >
        Success Alert
      </button>
      <button
        (click)="alertService.warn('Warn Message', { id: 'one' }, true)"
        color="warn"
        data-cy="one-warn-button"
        mat-raised-button
      >
        Warn Alert
      </button>
      <button
        (click)="alertService.clear('one')"
        data-cy="one-close-button"
        mat-raised-button
      >
        Close Alerts
      </button>
    </div>
    <div class="alerts-container">
      <app-alert data-cy="one-alerts" id="one" variant="filled"></app-alert>
    </div>
  </div>
  <div class="two container">
    <div class="buttons-container">
      <h1 data-cy="two-title">Two</h1>
      <button
        (click)="
          alertService.send('primary', 'Primary Message', {
            id: 'two',
            closeButton: false
          })
        "
        color="primary"
        data-cy="two-primary-button"
        mat-raised-button
      >
        Primary Alert
      </button>
      <button
        (click)="
          alertService.send('accent', 'Accent Message', {
            id: 'two',
            closeButton: false
          })
        "
        color="accent"
        data-cy="two-accent-button"
        mat-raised-button
      >
        Accent Alert
      </button>
      <button
        (click)="
          alertService.info('Info Message', { id: 'two', closeButton: false })
        "
        color="info"
        data-cy="two-info-button"
        mat-raised-button
      >
        Info Alert
      </button>
      <button
        (click)="
          alertService.error('Error Message', { id: 'two', closeButton: false })
        "
        color="error"
        data-cy="two-error-button"
        mat-raised-button
      >
        Error Alert
      </button>
      <button
        (click)="
          alertService.success('Success Message', {
            id: 'two',
            closeButton: false
          })
        "
        color="success"
        data-cy="two-success-button"
        mat-raised-button
      >
        Success Alert
      </button>
      <button
        (click)="
          alertService.warn('Warn Message', { id: 'two', closeButton: false })
        "
        color="warn"
        data-cy="two-warn-button"
        mat-raised-button
      >
        Warn Alert
      </button>
      <button
        (click)="alertService.clear('two')"
        data-cy="two-close-button"
        mat-raised-button
      >
        Close Alerts
      </button>
    </div>
    <div class="alerts-container">
      <app-alert data-cy="two-alerts" id="two" variant="outlined"></app-alert>
    </div>
  </div>
</div>
