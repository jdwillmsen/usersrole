<div class="sign-in">
  <mat-card>
    <mat-card-title>
      <h1 data-cy="title">Sign In</h1>
    </mat-card-title>
    <mat-card-content>
      <app-email-sign-in data-cy="email-sign-in"></app-email-sign-in>
      <button
        (click)="login()"
        data-cy="google-sign-in-button"
        mat-raised-button
        type="button"
      >
        <mat-icon svgIcon="google-logo"></mat-icon>
        Sign in with Google
      </button>
    </mat-card-content>
    <mat-card-actions data-cy="new-user">
      New User?
      <a data-cy="sign-up-link" routerLink="/sign-up">Sign up</a>
    </mat-card-actions>
  </mat-card>
</div>
